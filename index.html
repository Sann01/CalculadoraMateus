<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="corfundo">
            <div id="titulo">
                <h1>Calculadora BÃ¡sica</h1>
            </div>
            <div id="barra"></div>
        <div class="calculadora">
            <div id="resultado">
                <div id="resultados"></div>
            </div>
                <div id="botoes">
                            <button class="botao">/</button>
                            <button class="botao">*</button>
                            <button class="botao">-</button>
                            <button class="botao">+</button>
                        
                            <button class="botao">1</button>

                            <button class="botao">4</button>
                            <button class="botao">5</button>
                            <button class="botao">6</button>
                            <button class="botao limpar">C</button>
                        
                            <button class="botao">7</button>
                            <button class="botao">8</button>
                            <button class="botao">9</button>
                            <button class="botao deletar">DEL</button>
                        
                            <button class="botao" id="num0" >0</button>
                            <button class="botao igual">=</button>
                    </div>
        </div>
    </div>
</body>

</html>
